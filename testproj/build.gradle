apply plugin: "java"
apply plugin: "jacoco"

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            //srcDirs = ['../p1/src/main/java', '../p2/src/main/java']
            srcDirs = files(rootProject.subprojects.sourceSets.main.allSource.srcDirs)
        }

    }
}

dependencies {
    testCompile 'junit:junit:4.12'
    compile project(':p1')
}
jacocoTestReport{
    additionalSourceDirs = files(rootProject.subprojects.sourceSets.main.allSource.srcDirs)
    sourceDirectories = files(rootProject.subprojects.sourceSets.main.allSource.srcDirs)
}
